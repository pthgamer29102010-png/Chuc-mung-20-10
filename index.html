<style>
  body {

  #gift {

  #gift.opened {

    opacity: 0;
  }

  #letter {
    position: absolute;
    top: 60%;

    background: #fff8fb;
    border: 3px solid #ff8fc7;
    border-radius: 20px;
    width: 420px;
    padding: 30px;
    box-shadow: 0 0 30px pink;
    transition: all 1s;
    opacity: 0;
  }

  #letter.show {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }

  #letter h2 {
    color: #ff4fa0;
    font-size: 26px;
  }

  .falling-flower {
    position: fixed;
    top: -10px;
    color: pink;
    font-size: 20px;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }

  #card, #finalImage {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #card {
    background: white;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 0 25px #ffb3d1;
    max-width: 450px;
  }

  #card h1 {
    color: #ff4fa0;
  }

  #finalImage {
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  #finalImage img {
    width: 350px;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255, 100, 150, 0.6);
  }

  .heart {
    position: fixed;
    color: #ff5fa2;
    font-size: 18px;
    opacity: 0.8;
    animation: floatHeart 5s linear forwards;
  }

  @keyframes floatHeart {
    to {
      transform: translateY(-110vh) rotate(360deg);
      opacity: 0;
    }
  }

  audio {
    display: none;
  }
</style>
</head>

</div>

<!-- üå∏ Thi·ªáp ch√≠nh -->

  <h1>üå∏ Happy Vietnamese Women‚Äôs Day 20/10 üå∏</h1>
  <p>Ch√∫c Tr·∫ßn Anh lu√¥n r·∫°ng r·ª°, t·ª± tin, th√†nh c√¥ng v√† ƒë∆∞·ª£c y√™u th∆∞∆°ng th·∫≠t nhi·ªÅu!</p>

<!-- üéµ Nh·∫°c n·ªÅn (Perfect - Ed Sheeran piano) -->
<audio id="music" src="https://cdn.pixabay.com/download/audio/2023/04/12/audio_1c7987d89b.mp3?filename=perfect-piano-cover-143612.mp3"></audio>

<script>
  const gift = document.getElementById("gift");
  const letter = document.getElementById("letter");
  const card = document.getElementById("card");
  const finalImage = document.getElementById("finalImage");
  const music = document.getElementById("music");

  let clickCount = 0;

  function createFlower() {
    const flower = document.createElement("div");
    flower.classList.add("falling-flower");
    flower.innerHTML = "üå∏";
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(flower);
    setTimeout(() => flower.remove(), 7000);
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-10px";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }

  gift.addEventListener("click", () => {
    gift.classList.add("opened");
    setTimeout(() => {
      letter.classList.add("show");
      music.play();
      setInterval(createFlower, 300);
    }, 1000);
  });

  document.body.addEventListener("click", () => {
    clickCount++;
    if (clickCount === 2) {
      letter.style.display = "none";
      card.style.display = "block";
    } else if (clickCount === 3) {
      card.style.display = "none";
      finalImage.style.display = "block";
      setInterval(createHeart, 400);
    }
  });
