<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiệu ứng chữ đổi nội dung</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .text {
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .text:hover {
      color: cyan;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="text" id="text">Bấm vào tôi đi</div>

  <script>
    const text = document.getElementById("text");

    const texts = [
      "Xin chào bạn 👋",
      "Chúc bạn một ngày tốt lành!",
      "Công nghệ thật thú vị đúng không?",
      "AI đang thay đổi thế giới 🌍",
      "Bạn đã click rồi đó 😄"
    ];

    let index = 0;

    text.addEventListener("click", () => {
      index = (index + 1) % texts.length;
      text.textContent = texts[index];
    });
  </script>
</body>
</html>
