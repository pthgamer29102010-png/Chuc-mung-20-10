<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thi·ªáp 20/10 - H√πng DZ Ch√∫c Tr·∫ßn Anh</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #ffebef, #ffccdc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Poppins", sans-serif;
      transition: background 1s ease;
    }

    #giftBox {
      width: 200px;
      height: 200px;
      background: #ff4d6d;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      animation: shake 2s infinite ease-in-out;
      box-shadow: 0 0 30px rgba(255, 0, 90, 0.5);
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(1deg); }
    }

    #lid {
      position: absolute;
      width: 220px;
      height: 50px;
      background: #ffccd5;
      top: -40px;
      left: -10px;
      border-radius: 15px;
      transition: transform 1s ease;
    }

    #message {
      display: none;
      font-size: 2rem;
      text-align: center;
      color: #ff0054;
      opacity: 0;
      transition: opacity 2s ease;
    }

    #card {
      display: none;
      text-align: center;
      color: #fff;
      background: rgba(255, 105, 180, 0.9);
      padding: 40px;
      border-radius: 30px;
      font-size: 1.6rem;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 0 40px rgba(255, 0, 130, 0.6);
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    #finalImage {
      display: none;
      opacity: 0;
      transition: opacity 2s ease, transform 6s ease;
      width: 80%;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 0, 130, 0.6);
    }

    /* Hoa r∆°i */
    .flower {
      position: fixed;
      top: -10px;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      animation: fall 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="giftBox">
    <div id="lid"></div>
  </div>

  <h1 id="message">H√πng DZ Ch√∫c Tr·∫ßn Anh 20/10 üíñ</h1>

  <div id="card">
    Ch√∫c Tr·∫ßn Anh lu√¥n r·∫°ng r·ª° nh∆∞ hoa,<br>
    h·ªçc gi·ªèi, h·∫°nh ph√∫c v√† tr√†n ƒë·∫ßy ni·ªÅm vui<br>
    trong ng√†y 20/10 n√†y üíê
  </div>

  <!-- ·∫¢nh k·∫øt (b·∫°n t·ª± th√™m link v√†o src="" b√™n d∆∞·ªõi) -->
  <img id="finalImage" src="https://i.postimg.cc/x8dcQDFv/7d58ce65-e70f-495c-96b8-5ac5ad58c3eb.jpg" alt="·∫¢nh k·∫øt">

  <audio id="music" src="https://cdn.pixabay.com/download/audio/2024/02/13/audio_5ed1dc5f2c.mp3?filename=sweet-romantic-piano-190985.mp3" autoplay loop></audio>

  <script>
    const box = document.getElementById("giftBox");
    const lid = document.getElementById("lid");
    const message = document.getElementById("message");
    const card = document.getElementById("card");
    const finalImage = document.getElementById("finalImage");
    let step = 0;

    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.background = ["#ffb6c1", "#ff69b4", "#ffc0cb"][Math.floor(Math.random() * 3)];
      flower.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 5000);
    }

    setInterval(createFlower, 300);

    document.body.addEventListener("click", () => {
      step++;

      if (step === 1) {
        lid.style.transform = "rotateX(150deg)";
        box.style.animation = "none";
        setTimeout(() => {
          message.style.display = "block";
          message.style.opacity = "1";
        }, 800);
      }

      else if (step === 2) {
        message.style.display = "none";
        box.style.display = "none";
        card.style.display = "block";
        card.style.opacity = "1";
        document.body.style.background = "radial-gradient(circle, #ff99cc, #ff66a3)";
      }

      else if (step === 3) {
        card.style.display = "none";
        finalImage.style.display = "block";
        setTimeout(() => {
          finalImage.style.opacity = "1";
          finalImage.style.transform = "scale(1.05)";
        }, 100);
      }
    });
  </script>
</body>
</html>
