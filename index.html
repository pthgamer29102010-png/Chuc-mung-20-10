<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />

  <title>Thi·ªáp 20/10 - H√πng DZ Ch√∫c Tr·∫ßn Anh</title>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      background: radial-gradient(circle, #ffebef, #ffccdc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Poppins", sans-serif;
      transition: background 1s ease;
      padding: 5vh 0;
    }

    #giftBox {
      width: 50vw;
      max-width: 250px;
      height: 50vw;
      max-height: 250px;
      background: #ff4d6d;
      border-radius: 15px;
      position: relative;
      cursor: pointer;
      animation: shake 2s infinite ease-in-out;
      box-shadow: 0 0 30px rgba(255, 0, 90, 0.5);
      margin-top: 5vh;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(1deg); }
    }

    #lid {
      position: absolute;
      width: 110%;
      height: 25%;
      background: #ffccd5;
      top: -12%;
      left: -5%;
      border-radius: 10px;
      transition: transform 1s ease;
    }

    #message {
      display: none;
      font-size: 5vw;
      text-align: center;
      color: #ff0054;
      opacity: 0;
      transition: opacity 2s ease;
      margin-top: 3vh;
    }

    #card {
      display: none;
      text-align: center;
      color: #fff;
      background: rgba(255, 105, 180, 0.9);
      padding: 5vw;
      border-radius: 15px;
      font-size: 4vw;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(255, 0, 130, 0.6);
      opacity: 0;
      transition: opacity 1.5s ease;
      margin-top: 3vh;
    }

    #finalImage {
      display: none;
      opacity: 0;
      transition: opacity 2s ease, transform 6s ease;
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 0, 130, 0.6);
      margin-top: 3vh;
    }

    .flower {
      position: fixed;
      top: -10px;
      border-radius: 50%;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    @media (max-width: 400px) {
      #message { font-size: 6vw; }
      #card { font-size: 5vw; padding: 6vw; }
    }
  </style>
</head>
<body>
  <div id="giftBox">
    <div id="lid"></div>
  </div>

  <h1 id="message">H√πng DZ Ch√∫c Tr·∫ßn Anh 20/10 üíñ</h1>

  <div id="card">
    Ch√∫c Tr·∫ßn Anh lu√¥n r·∫°ng r·ª° nh∆∞ hoa,<br>
    h·ªçc gi·ªèi, h·∫°nh ph√∫c v√† tr√†n ƒë·∫ßy ni·ªÅm vui<br>
    trong ng√†y 20/10 n√†y üíê
  </div>

  <!-- Th√™m link ·∫£nh c·ªßa b·∫°n v√†o src="" -->
  <img id="finalImage" src="https://cdn.pixabay.com/photo/2016/10/29/08/05/flowers-1786172_960_720.jpg" alt="·∫¢nh k·∫øt">

  <audio id="music" src="https://cdn.pixabay.com/download/audio/2024/02/13/audio_5ed1dc5f2c.mp3?filename=sweet-romantic-piano-190985.mp3" autoplay loop></audio>

  <script>
    const box = document.getElementById("giftBox");
    const lid = document.getElementById("lid");
    const message = document.getElementById("message");
    const card = document.getElementById("card");
    const finalImage = document.getElementById("finalImage");
    let step = 0;

    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      const size = 10 + Math.random() * 15;
      flower.style.width = size + "px";
      flower.style.height = size + "px";
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.background = ["#ffb6c1", "#ff69b4", "#ffc0cb"][Math.floor(Math.random() * 3)];
      flower.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 6000);
    }

    setInterval(createFlower, 300);

    document.body.addEventListener("click", () => {
      step++;

      if (step === 1) {
        lid.style.transform = "rotateX(150deg)";
        box.style.animation = "none";
        setTimeout(() => {
          message.style.display = "block";
          message.style.opacity = "1";
        }, 800);
      } else if (step === 2) {
        message.style.display = "none";
        box.style.display = "none";
        card.style.display = "block";
        setTimeout(() => {
          card.style.opacity = "1";
          document.body.style.background = "radial-gradient(circle, #ff99cc, #ff66a3)";
        }, 100);
      } else if (step === 3) {
        card.style.display = "none";
        finalImage.style.display = "block";
        setTimeout(() => {
          finalImage.style.opacity = "1";
          finalImage.style.transform = "scale(1.05)";
        }, 100);
      }
    });
  </script>
</body>
</html>
